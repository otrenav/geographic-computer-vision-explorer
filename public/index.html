<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Street View Image Explorer</title>
        <link href="./static/css/external/bootstrap.min.css" rel="stylesheet">
        <link href="./static/css/external/bootstrap-extension.css" rel="stylesheet">
        <link href="./static/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div id="tabs" class="row">
                        <div class="col-6">
                            <h1>Geographic Computer Vision Explorer</h1>
                        </div>
                        <div class="col-6">
                            <h1>Developed by Omar Trejo for Dr. Kensuke Teshima</h1>
                        </div>
                    </div>
                    <div id="content" class="row">
                        <div id="sidebar" class="col-lg-2">
                            <div class="row">
                                <div class="col-lg-12 col-sm-8">
                                    <div class="box">
                                        <div class="row">
                                            <div class="col-12">
                                                <h1 class="options-heading">Edit</h1>
                                            </div>
                                            <div class="col-12">
                                                <p class="text-danger" style="display: none">Error (check options)</p>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Name</div>
                                                <input type="text" id="form-name" value="Name">
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Group</div>
                                                <input type="number" id="form-group" value="0" min="0">
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Latitude</div>
                                                <input type="number" id="form-lat" value="19.433387">
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Longitude</div>
                                                <input type="number" id="form-lng" value="-99.133041">
                                            </div>
                                            <div class="col-12">
                                                <div
                                                    class="form-heading">Heading (0 to 360)</div>
                                                <input type="number" id="form-heading" value="0" min="0" max="360">
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Pitch (-90 to 90)</div>
                                                <input type="number" id="form-pitch" value="0" min="-90" max="90">
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">FOV (0 to 120)</div>
                                                <input type="number" id="form-fov" value="120" min="0" max="120">
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Comment</div>
                                                <input type="text" id="form-comment" value="Comment">
                                            </div>
                                        </div>
                                        <!-- <hr>
                                             <div class="row">
                                             <div class="col-12">
                                             <button onclick="googleStreetViewHistoricalAPI()">
                                             <i class="fa fa-search"></i> Historical Images
                                             </button>
                                             </div>
                                             </div> -->
                                        <!-- <hr>
                                             <div class="row">
                                             <div class="col-12">
                                             <button onclick="googleVisionAPI()">
                                             <i class="fa fa-search"></i> Classify Image
                                             </button>
                                             </div>
                                             </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="results" class="col-lg-10">
                            <div id="map" class="row">
                                <div class="col-12">
                                    <div class="img-canvas box">
                                        <img id="gsv-image" src=""></img>
                                        <div class="col-12">
                                            <h1 class="options-heading table-heading">Current Data</h1>
                                        </div>
                                        <table id="data-table">
                                            <tr>
                                                <th>Delete</th>
                                                <th>Name</th>
                                                <th>Group</th>
                                                <th>Latitude</th>
                                                <th>Longitude</th>
                                                <th>Heading</th>
                                                <th>Pitch</th>
                                                <th>FOV</th>
                                                <th>Comment</th>
                                            </tr>
                                        </table>
                                        <div id="classification-table"></div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="upload-button-wrapper">
                                                    <button id="button-upload">
                                                        <i class="fa fa-upload"></i> Upload
                                                    </button>
                                                    <input id="file-upload" name="file-upload" type="file">
                                                </div>
                                                <button id="button-download" onclick="download()">
                                                    <i class="fa fa-download"></i> Download
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="./static/js/external/jquery.min.js"></script>
        <script src="./static/js/external/papaparse.min.js"></script>
        <script src="./static/js/main.js"></script>
    </body>
</html>
